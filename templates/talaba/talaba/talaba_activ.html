<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Activ clent</h1>
    <form action="" method="post">
        {% csrf_token %}
                
        {% if habar %}
        {{habar}}
        {% endif %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <label for="exampleDataList" class="form-label">Datalist example</label>
                    <input name="talaba_id" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        {% for u in user%}
                            {% if u.lavozim == 'talaba' %}
                            <option value={{u.id}}>{{u}}
                            {% endif %}                
                        {% endfor %}            
                        
                    </datalist>
                </div>
                <div class="col-2">
                    <div class="form-check form-switch">
                        <input name="activ" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">No acti</label>
                    </div>                      
                </div>
            </div>
        </div>




        
        <button type="submit">saqlash</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
